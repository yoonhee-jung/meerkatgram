tags:
  - 인증
summary: 로그인
description: 회원의 로그인 처리후 JWT 및 회원정보 반환
operationId: 'auth-login'
requestBody:
  description: 회원 로그인 정보
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          email:
            description: 회원 아이디
            type: string
            example: admin@admin.com
          password:
            description: 비밀번호
            type: string
            example: qwe123!@
responses:
  '200':
    description: 성공
    headers:
      Set-Cookie:
        schema:
          type: string
          example: refresh-token=eyJhbGciOiJzaGEyNTYiL...; path=/; HttpOnly
    content:
      application/json:
        schema:
          type: object
          properties:
            code:
              description: 코드
              type: string
              example: '00'
            msg:
              description: 메세지
              type: string
              example: 정상 처리
            data:
              properties:
                accessToken:
                  description: 엑세스 토큰
                  type: string
                  example: eyJhbGciOiJzaGEyNTYiL...
                user:
                  description: 회원정보
                  type: object
                  properties:
                    id:
                      description: PK
                      type: integer
                      example: 1
                    email:
                      description: 이메일
                      type: string
                      example: admin@admin.com
                    nick:
                      description: 닉네임
                      type: string
                      example: Kanna_kamui
                    role:
                      description: 권한
                      type: string
                      example: NOMAL
                    profile:
                      description: 프로필 사진
                      type: string
                      example: http://localhost:3000/file/profile/we4h6se547h5dgb5yagb.png
                    created_at:
                      description: 작성일
                      type: string
                      format: date-time
                      example: 2024-05-20 15:02:52
                    updated_at:
                      description: 수정일
                      type: string
                      format: date-time
                      example: 2024-05-21 18:26:28
                    deleted_at:
                      description: 삭제일
                      type: string
                      nullable: true
                      example: null
                    posts_count:
                      description: 작성글 수
                      type: integer
                      example: 50
  '400':
    description: 유효성 검사 에러
    content:
      application/json:
        schema:
          $ref: '../../errors/BadRequest.yaml'
  '401':
    description: 미가입 회원 또는 비밀번호 이상
    content:
      application/json:
        schema:
          $ref: '../../errors/NotRegistered.yaml'
  '500':
    description: DB 에러 및 시스템 에러
    content:
      application/json:
        schema:
          oneOf:
            - $ref: '../../errors/Db.yaml'
            - $ref: '../../errors/System.yaml'